<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Professora</title>
   <link rel="stylesheet" href="/css/perfilprof.css">
</head>
<body>
  
  <div class="teste">
<div class="tag">
  <div class="avatar"></div>
  <span>Professora</span>
</div>

<div class="container"> 
  <!-- 
    Esta div serve como o container principal do formulário. 
    A classe "container" geralmente é usada para agrupar e centralizar o conteúdo, 
    além de aplicar espaçamentos e alinhamentos definidos no CSS.
    Todo o conteúdo do formulário (campos de entrada e botão) está organizado dentro dela.
  -->
    <div class="form-group">
      <input type="text" placeholder="Nome: Ex.: Maria Silva" />
    </div>

    <div class="form-group">
      <input type="text" placeholder="Data de nascimento: DD/MM/AAAA" />
    </div>

    <div class="form-group">

      <input type="email" placeholder="Email: Ex.: i23@gmail.com" />
    </div>

    <div class="form-group">
      <input type="tel" placeholder="Celular: (00) 00000-0000" />
    </div>

    <div class="form-group">
      <input type="text" placeholder="Turmas: Ex.: B1, M2" />
    </div>

    <div class="form-group">
      <input type="text" placeholder="Cargo: Ex: professora" />
    </div>

    <button class="btn-editar" onclick="editar()">editar</button>
  </div>

</body>
</html>
